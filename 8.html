<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>

<h2>Image Map with Rectangle, Circle, and Polygon</h2>

<img src="computer.jpg" usemap="#components" width="800" alt="Computer Setup">

<map name="components">
    
    <area shape="rect" coords="80,100,550,400" href="https://en.wikipedia.org/wiki/Monitor" alt="Monitor" target="_blank">



    <area shape="circle" coords="150,520,40" href="https://en.wikipedia.org/wiki/Computer_mouse" alt="Mouse" target="_blank">

  
    <area shape="poly" coords="20,600, 750,600, 750,680, 20,680" href="https://en.wikipedia.org/wiki/Keyboard_(computer)" alt="Keyboard" target="_blank">
</map>

</body>
</html>0-00
